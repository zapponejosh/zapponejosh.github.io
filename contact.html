<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Josh Zappone - Contact</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Source+Sans+Pro:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5e7b35dc62.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div id="page-container">
      <header class="container-fluid">
        <div class="row">
          <div class="col-md-4 col-sm-6 logo-box">
            <div class="logo">
              <h1>Josh Zappone</h1>
            </div>
          </div>
          <!-- Navbar -->
          <div class="navbar col-md-8 col-sm-6">
            <nav class="nav">
              <a class="nav-link" href="index.html">About</a>
              <a class="nav-link" href="portfolio.html">Portfolio</a>
              <a class="nav-link active" href="contact.html">Contact</a>
            </nav>
          </div>  
        </div>
      </header>

      <main class="container" id="content-wrap">
          <section class="card text-left col-md-10">
            <div class="card-body">
              <h4 class="card-title about-title">Contact Me</h4>
              <hr>
              <!-- Form -->
                <form>
                    <div class="form-group">
                      <label for="ContactName">Name</label>
                      <input type="text" class="form-control" id="contactName" placeholder="Enter name" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                      <small id="emailHelp" class="form-text text-muted">Your email will never be shared.</small>
                    </div>
                    <div class="form-group">
                      <label for="formMessage">Message</label>
                      <textarea class="form-control" id="formMessage" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                  </form>
            </div>
          </section>
      </main>

      <!-- Footer -->
      <footer class="d-flex justify-content-center">
          <p><i class="fa fa-copyright" aria-hidden="true"></i> Copyright 2020</p>
      </footer>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
